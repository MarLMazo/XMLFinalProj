<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Login Page</title>
		<meta name="google-signin-client_id" content="667695134122-7bbpr4qphc5bb5r8konmfseejo9k6la1.apps.googleusercontent.com">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
      
		<main class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h1>Sign In</h1>
						<div class="d-flex justify-content-end social_icon">
							<!-- LIST FOR SIGN IN by google/ fb / github  -->
							<span><i class="fab fa-google-plus-square"></i></span>
						</div>
					</div>
					<div class="card-body">
						<div class="g-signin2" data-onsuccess="onSignIn"></div>
						<form method="POST" action="index.html">
							<div class="input-group form-group">
								<label for="username" class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
									<span class="hidden">Username</span>
								</label>
								<input type="text" class="form-control" placeholder="username" id="username" />	
							</div>
							<div class="input-group form-group">
								<label for="password" class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
									<span class="hidden">Password</span>
								</label>
								<input type="password" class="form-control" placeholder="password" id="password" />
							</div>
							<div id="error"></div>
							<div class="form-group">
								<button type="submit" class="btn float-right login_btn">Log In </button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
